<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<body>
<hr class="header-line"/>
<header class="container">
    <div class="balance-container">
        <p>Account balance</p>
    </div>
    <div class="content-line">
        <div class="line-bottom-container">
        </div>
    </div>
</header>
<div class="container container-content">
    <p>Please enter the required fields</p>
    <form action="#" th:action="@{/test}" th:object="${transaction}" method="post">
        <p>Id: <input type="number" th:field="*{id}" /></p>
        <p>From: <input type="text" th:field="*{from}" /></p>
        <p>To: <input type="text" th:field="*{to}" /></p>
        <p>Amount: <input type="number" th:field="*{amount}" /></p>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>
</div>

<th:block th:each="transaction : ${listall}">
    <tr>
        To:<td th:text="${transaction.to}"></td>
        From:<td th:text="${transaction.from}"></td>
        <br/>
    </tr>
</th:block>

<p th:text="${warning}"></p>
</body>
</html>
