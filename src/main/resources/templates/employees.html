<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Employees</title>
</head>
<body>
    <div th:replace="/includes/navbar :: navbar"> </div>


    <div class="jumbotron">
        <h1 class="display-3">Users</h1>
        <p class="lead">An overview of all users and employees</p>
        <button type="button" class="btn btn-primary btn-lg"><a href="newuser" style="color:white">New user</a></button>
        <hr class="my-4"/>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#employees">Employees</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#clients">Clients</a>
            </li>
        </ul>
        <div id="myTabContent" class="tab-content">
            <!-- EMPLOYEES -->
            <div class="tab-pane fade show active" id="employees">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${allemployees}">
                        <td th:text="${user.userId}"></td>
                        <td th:text="${user.name}"> </td>
                        <td th:text="${user.lastname}"> </td>
                        <td th:text="${user.email}"> </td>
                        <td th:unless="${user.userId == 1}">
                            <a th:href="@{delete_user(userId=${user.userId})}">Delete</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

<!-- CLIENTS -->
            <div class="tab-pane fade" id="clients">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">First name</th>
                            <th scope="col">Last name</th>
                            <th scope="col">Email</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${allclients}">
                            <td th:text="${user.userId}"></td>
                            <td th:text="${user.name}"> </td>
                            <td th:text="${user.lastname}"> </td>
                            <td th:text="${user.email}"> </td>
                            <td>
                                <a th:href="@{delete_user(userId=${user.userId})}">Delete</a> -
                                <a th:href="@{accounts_user(userId=${user.userId})}">Bank accounts</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
