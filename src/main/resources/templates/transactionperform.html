<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
<!--    <link href="../static/css/transaction.css" th:href="@{/css/transaction.css}" rel="stylesheet"/>-->

    <title>Perform</title>
</head>
<body>
<div class="container-fluid">
    <h1>REST Banking</h1>
</div>
<hr class="header-line"/>



<div class="container-fluid">
    <h3>Perform a transaction</h3>
    <p class="blockquote">In order to perform a transaction, we'll need some information</p>

    <div class="form-group blu-margin">
        <p class="text-left">*Account</p>
        <select class="form-control" th:field="${account}"  id="dropOperator">
            <option th:each="account : ${accounts}" th:value="${account}" th:text="${account}"></option>
        </select>
    </div>
    <form action="#" th:action="@{/transaction}" th:object="${transaction}" method="post">
        <div class="form-group">
        <p class="text-left">* Recipient's IBAN: <input class="form-control" type="text" th:field="*{to}" /></p>
        <p class="text-left">* Amount: <input class="form-control" type="number" step="0.01" th:field="*{amount}" /></p>
            <p class="text-left">* Description: <input class="form-control" type="text" th:field="*{description}" /></p>
        <input class="btn btn-primary" type="submit" value="Submit" /> <input class="btn btn-primary" type="reset" value="Reset" />
        </div>
    </form>
</div>
<br /><p th:text="${errormessage}"></p>
</body>
<footer class="card-footer">
    <div class=".container">
        <div class="lead">
            <p th:text="${username}"></p>
        </div>
    </div>
</footer>
</html>
