<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<html lang="nl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perform</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/transaction.css">
</head>
<body>
<div class="logo">
    <p>REST Banking</p>
</div>
<hr class="header-line">
<header class="link-container">
    <div class="links">
        <a href="transactionhome.html">Home</a>
        <a href="#">Logout</a>
    </div>
</header>
<hr class="header-line">
<div class="user-container">
    <div class="user-information">
        <p>Logged in as: </p>
    </div>
</div>
<div class="container-content">
    <p>Please enter the required fields</p>
    <form action="#" th:action="@{/test}" th:object="${transaction}" method="post">
        <p>Id: <input type="number" th:field="*{id}" /></p>
        <p>From: <input type="text" th:field="*{from}" /></p>
        <p>To: <input type="text" th:field="*{to}" /></p>
        <p>Amount: <input type="number" th:field="*{amount}" /></p>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>
</div>

<th:block th:each="transaction : ${listall}">
    <tr>
        To:<td th:text="${transaction.to}"></td>
        From:<td th:text="${transaction.from}"></td>
        <br/>
    </tr>
</th:block>

<p th:text="${warning}"></p>
</body>
</html>
