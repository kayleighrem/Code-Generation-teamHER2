<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Withdraw</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="css/transaction.css"/>
</head>
<body>
<div class="logo">
    <p>REST Banking</p>
</div>
<hr class="header-line"/>
<header class="link-container">
    <div class="links">
        <a href="transhome">Home</a>
        <a href="#">Logout</a>
    </div>
</header>
<hr class="header-line"/>
<div class="user-container">
    <div class="user-information">
        <p>Logged in as: </p>
    </div>
</div>
<div class="container-content">
    <p>Withdraw</p>
</div>
<div class="container-content">
    <br /><p th:text="${errormessage}"></p>
    <p>Please enter the required fields</p>
    <form action="#" th:action="@{/withdraw}" th:object="${transaction}" method="post">
        <p>Amount: <input type="text" th:field="*{amount}" /></p>
        <p>From: <input type="text" th:field="*{from}" /></p>
        <input type="submit" value="Submit" /> <input type="reset" value="Reset" />
    </form>
</div>
</body>
</html>
